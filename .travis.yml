language: cpp
compiler: gcc

before_install:
    - sudo apt-get update
    - sudo apt-get install libboost-all-dev
    - git clone --depth 10 https://github.com/Z3Prover/z3.git
    - cd z3
    - python scripts/mk_make.py
    - cd build
    - make -j
    - sudo make install
    - cd ../../
    
install: 
    - cd synthesis/libcpp
    - bjam
