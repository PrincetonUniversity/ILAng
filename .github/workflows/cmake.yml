name: CMake

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependent Packages
      run: sudo apt install bison flex

    - name: Create Dependency Environment
      run: cmake -E make_directory ${{runner.workspace}}/deps

    - name: Build and Install Dependency
      uses: actions/checkout@v2
      shell: bash
      working-directory: $GITHUB_WORKSPACE
      run: ./scripts/setup-smtswitch.sh $GITHUB_WORKSPACE ${{runner.workspace}}/deps

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_PREFIX_PATH=${{runner.workspace}}/deps

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Test
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: make run_test
