version: v1.0
name: ILAng default build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: build_install_test
          commands:
            - sudo apt-get update
            - sudo apt-get install -y bison flex libboost-all-dev z3 libz3-dev
            - mkdir build
            - cd build
            - cmake .. -DCMAKE_C_COMPILER=gcc-8 -DCMAKE_CXX_COMPILER=g++-8
            - make -j$(nproc)
            - sudo make install
            - make run_test
            - ctest -R ExampleCMakeBuild
